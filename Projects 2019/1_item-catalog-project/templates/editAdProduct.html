{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider darkblue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner AdProduct">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit AdProduct Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="CPC">CPC:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="CPC" value="{{item.CPC}}">
					</div>
					<label for="Format">Format:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="Format" id="Format1" value="Video" {% if item.Format == 'Video'%}checked{%endif%}>Video
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="Format" id="Format2" value="Image" {% if item.Format == 'Image' %}checked{%endif%}>Image
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="Format" id="Format3" value="Other" {% if item.Format == 'Other'%}checked{%endif%}>Other
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="Format" id="Format4" value="All" {%if item.Format =='All'%}checked{%endif%}>All
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showPlatforms')}}'>
						<button class="btn btn-default delete" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
