{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider darkblue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Menu Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the Format">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the Format"></textarea>

					<label for="CPC">CPC:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="CPC" placeholder="CPC in $">
					</div>
					<label for="Format">Format:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="Format" id="Format1" value="Video">Video
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="Format" id="Format2" value="Image">Image
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="Format" id="Format3" value="All">All
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="Format" id="Format4" value="Other">Other
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
