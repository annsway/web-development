<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script language="JavaScript">
      function getPrice() {
        var book_name = document.getElementById("bookname").value;
        var book_author = document.getElementById("bookauthor").value;
        var book_price = document.getElementById("bookprice").value;
        var discount = document.getElementById("booksale").value;

        var price = book_price * discount;
        var _msg =
          "The book <" +
          book_name +
          ">, written by " +
          book_author +
          ", was sold at $" +
          price;

        alert(_msg);
      }
    </script>
  </head>
  <body>
    <form name="myForm">
      title <input type="text" name="bookname" id="bookname" /><br />
      author <input type="text" name="bookauthor" id="bookauthor" /><br />
      price <input type="text" name="bookprice" id="bookprice" /><br />
      discount <input type="text" name="booksale" id="booksale" /><br />
      <input type="button" onclick="getPrice()" value="Calculate Price" />
    </form>
  </body>
</html>
