<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script>
      function addli() {
        var node = document.createElement("li");
        var textNode = document.createTextNode(
          document.getElementById("addText").value
        );
        node.appendChild(textNode); // appends a node as the last child of a node.
        document.getElementById("itcast").appendChild(node);
      }
    </script>
  </head>

  <body>
    <ul id="itcast">
      <li>传智播客</li>
      <li>黑马程序员</li>
      <li>博学谷</li>
    </ul>
    <input type="text" id="addText" />
    <input type="button" value="动态生成列表项" onclick="addli()" />
  </body>
</html>
