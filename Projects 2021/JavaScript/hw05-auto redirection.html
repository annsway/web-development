    <script>
        let num = 5; 
        function countDown() {
            num--;
            if (num <= 0) {
                window.location.replace("https://www.baidu.com"); // 跳转
            }
            
            let time = document.getElementById("time");

            time.innerHTML = num; 
            
        }
        setInterval("countDown()", 1000);
        
    </script>
